<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around The U.S.</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="vector" />
    </header>

    <main class="main">

        <section class="profile">

            <div class="profile__avatar">

                <div class="profile__elipse">
                    <img class="profile__image" src="./images/jacques-cousteau.jpeg" alt="profile-image" />
                </div>
            </div>

            <div class="profile__info">

                <div class="profile__name-container">
                    <h2 class="profile__title">Jacques Cousteau</h2>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                <button class="profile__edit-button"></button>
            </div>

            <button class="profile__add-button"></button>

        </section>



        <section class="elements">

            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="yosemite" />

                <div class="elements__text-container">
                    <div class="elements__text">Yosemite Valley</div>
                    <div class="elements__heart"></div>
                </div>

            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="lake-louis" />

                <div class="elements__text-container">
                    <div class="elements__text">Lake Louise</div>
                    <div class="elements__heart"></div>
                </div>


            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="bald-mountains" />

                <div class="elements__text-container">
                    <div class="elements__text">Bald Mountains</div>
                    <div class="elements__heart"></div>
                </div>


            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash-1.png" alt="latemar" />

                <div class="elements__text-container">
                    <div class="elements__text">Latemar</div>
                    <div class="elements__heart"></div>
                </div>

            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash-1.png" alt="vanoise" />

                <div class="elements__text-container">
                    <div class="elements__text">Vanoise Nationa...</div>
                    <div class="elements__heart"></div>
                </div>

            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash-1.png"
                    alt="lago-di-braies" />

                <div class="elements__text-container">
                    <div class="elements__text">Lago di Braies</div>
                    <div class="elements__heart"></div>
                </div>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">Â© Kyle Highsmith 2021 Around The U.S.</p>



    </footer>

</html>
