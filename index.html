<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet" />

    <title>Around The U.S.</title>
</head>

<body class="page">

    <div class="modal">
        <div class="modal__box">

            <form class="modal__edit-form" name="edit-form">
                <button class="modal__close-button" id="modal-close-button" type="button"></button>
                <h2 class="modal__title">Edit profile</h2>
                <input class="modal__info modal__info_place_name-input" type="text" name="name" placeholder="Jacques Cousteau"
                    required>
                <input class="modal__info modal__info_place_about-me-input" type="text" name="about-me" placeholder="Explorer"
                    required>
                <button class="modal__save-button" id="modal-save-button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__avatar">
                <div class="profile__elipse">
                    <img class="profile__image" src="./images/jacques-cousteau.jpeg" alt="profile-image" />
                </div>
            </div>

            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Explorer</p>
            </div>
            <button class="profile__add-button" id="profile-add-button" type="button"></button>

        </section>

        <section class="elements">
            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="yosemite" />
                <div class="elements__text-container">
                    <h2 class="elements__text">Yosemite Valley</h2>
                    <div class="elements__heart"></div>
                </div>
            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="lake-louis" />
                <div class="elements__text-container">
                    <h2 class="elements__text">Lake Louise</h2>
                    <button class="elements__heart"></button>
                </div>
            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="bald-mountains" />
                <div class="elements__text-container">
                    <h2 class="elements__text">Bald Mountains</h2>
                    <div class="elements__heart"></div>
                </div>
            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash-1.png" alt="latemar" />
                <div class="elements__text-container">
                    <h2 class="elements__text">Latemar</h2>
                    <div class="elements__heart"></div>
                </div>
            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash-1.png" alt="vanoise" />
                <div class="elements__text-container">
                    <h2 class="elements__text">Vanoise Nationa...</h2>
                    <div class="elements__heart"></div>
                </div>
            </div>


            <div class="elements__container">
                <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash-1.png"
                    alt="lago-di-braies" />
                <div class="elements__text-container">
                    <h2 class="elements__text">Lago di Braies</h2>
                    <div class="elements__heart"></div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">Â© Kyle Highsmith 2021 Around The U.S.</p>
    </footer>


    <script src="scripts/index.js" type="text/javascript"></script>
</body>

</html>
